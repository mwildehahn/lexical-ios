name: iOS Tests (Lexical + Plugins)

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ios-tests:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          sudo xcode-select -s "/Applications/Xcode_16.0.app" || true
          xcodebuild -version

      - name: List available simulators (debug)
        run: xcrun simctl list devicetypes; xcrun simctl list runtimes

      - name: Run iOS tests (Lexical + plugins)
        run: |
          chmod +x scripts/run_ios_tests.sh
          scripts/run_ios_tests.sh

